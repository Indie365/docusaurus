name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: yarn
      - name: Installation
        run: yarn install --immutable
      - name: Lint
        run: yarn lint:ci
      - name: Prettier Code
        run: yarn format:diff
      - name: Prettier Docs
        run: yarn format-docs:diff
